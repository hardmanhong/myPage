<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>插入与排序</title>
	 <style>
            #wrap div {
                display: inline-block;
                width: 17px;
                margin-right: 10px;
                background-color: red;
            }
        </style>
</head>
<body>
	<input type="text" id="text-input" placeholder="请输入10-100的数值">
	<button id="left-into">左侧入</button>
	<button id="right-into">右侧入</button>
	<button id="left-out">左侧出</button>
	<button id="right-out">右侧出</button>
    <button id="insert-data">插入一组测试数据</button>
    <button id="bubble-sort">排序</button>
	<div id="wrap">
		
	</div>
	<script type="text/javascript" src="script/sort.js"></script>
</body>
</html>
