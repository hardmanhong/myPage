<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>2048-Game</title>
    <link rel="stylesheet" href="css/2048Game.css">
</head>

<body>
    <div class="game-2048">
        <div class="game-info">
            <div class="game-name">
                <h1>2048</h1>
            </div>
            <div class="game-score">
                <div class="current-score">
                    <p>SCORE</p>
                    <h2>25461</h2>
                </div>
                <div class="current-topScore">
                    <p>BEST</p>
                    <h2>25461</h2>
                </div>
            </div>
        </div>
        <div class="game-btns">
            <a>REPLAY</a>
        </div>
        <div class="game-grid">
            <ul>
                <li class="row">
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                </li>
                <li class="row">
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                </li>
                <li class="row">
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                </li>
                <li class="row">
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                    <div class="box place-holder-box"></div>
                </li>
            </ul>
            <div class="game-over">
                <h1>Game Over!</h1>
                <a class="game-over-btn">REPLAY</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/2048Game.js"></script>
</body>

</html>
