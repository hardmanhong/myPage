<!DOCTYPE html>
<html lang="en" class="frame sidebar-left-hide sidebar-right-hide">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>weather & movie</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="lib/CryptoJS/hmac-sha1.js"></script>
  <script type="text/javascript" src="lib/CryptoJS/enc-base64.js"></script>
  <script type="text/javascript" src="js/tool.js"></script>
  <style type="text/css">

  </style>
</head>

<body>
  <section class="weather">
    <!-- 上半部分 -->
    <div class="weather-top">
      <!-- 搜索栏 -->
      <div class="weather-search search">
        <input type="text" placeholder="城市" class="search-input city-name">
        <i class="search-city search-btn fa fa-search fa-2x"></i>
      </div>
      <!-- 现在天气 -->
      <div class="weather-now">
        <img class="weather-now-icon" src="img/3d_60/0.png" alt="">
        <h1>
          <span class="weather-now-tem">23</span>° |
          <span class="weather-now-text">晴</span>
        </h1>
        <h2><span class="weather-now-city">深圳</span></h2>
      </div>
    </div>
    <!-- 下半部分 -->
    <div class="weather-bottom">
      <ul class="weather-daily">
        <li class="weather-daily-item today">
          <div class="daily-item-left">
            <h3>今天</h3>
            <span class="text-day">大雨</span>
          </div>
          <div class="daily-item-right">
            <img class="weather-daily-icon" src="img/3d_60/0.png" alt="">
            <div class="daily-item-text">
              <h3><span class="temperature-low">25</span>° /
            <span class="temperature-high">32</span>°</h3>
              <span class="daily-date">2017-07-04</span>
            </div>
          </div>
        </li>
        <li class="weather-daily-item tomorrow">
          <div class="daily-item-left">
            <h3>明天</h3>
            <span class="text-day">大雨</span>
          </div>
          <div class="daily-item-right">
            <img class="weather-daily-icon" src="img/3d_60/0.png" alt="">
            <div class="daily-item-text">
              <h3><span class="temperature-low">25</span>° /
            <span class="temperature-high">25</span>°</h3>
              <span class="daily-date">2017-07-04</span>
            </div>
          </div>
        </li>
        <li class="weather-daily-item day-after-tomorrow">
          <div class="daily-item-left">
            <h3>后天</h3>
            <span class="text-day">大雨</span>
          </div>
          <div class="daily-item-right">
            <img class="weather-daily-icon" src="img/3d_60/0.png" alt="">
            <div class="daily-item-text">
              <h3><span class="temperature-low">31</span>° /
            <span class="temperature-high">32</span>°</h3>
              <span class="daily-date">2017-07-04</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </section>
  <section class="main">
    <!-- 顶部按钮 -->
    <div class="main-top">
      <a href="#" class="see-weather">天气</a>
      <a href="#" class="see-topMovie">Top250电影</a>
    </div>
    <!-- 下方电影内容区 -->
    <div class="main-bottom">
      <!-- 搜索区域 -->
      <div class="search-area">
        <!-- 搜索电影 -->
        <div class="main-search search">
          <input type="text" placeholder="电影" class="movie-name search-input">
          <i class="search-btn search-movie fa fa-search fa-2x"></i>
        </div>
        <!-- 电影搜索结果 -->
        <div class="main-search-result">
          <ul class="show-movie show-searchMovie">
          </ul>
        </div>
      </div>
      <!-- 即将上映电影 -->
      <div class="soon-movie">
        <h1 class="soon-text">正在热映</h1>
        <ul class="show-movie show-soonMovie">
          <p class="loadText"></p>
        </ul>
      </div>
      <div class="github-code">
        <a href="https://github.com/hardmanhong/myPage/tree/master/weatherAndMovie">view on github</a>
      </div>
    </div>
  </section>
  <section class="top-movie">
    <h1 class="top-text">Top250电影</h1>
    <p class="top-movie-initload">数据加载中</p>
    <ul class="show-movie show-topMovie">
      <p class="loadText"></p>
    </ul>
  </section>
  <script type="text/javascript">
  </script>
  <script type="text/javascript" src="js/weather.js"></script>
  <script type="text/javascript" src="js/movie.js"></script>
</body>

</html>
